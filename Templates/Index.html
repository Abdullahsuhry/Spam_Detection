<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation: pulse 8s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation: pulse 8s ease-in-out infinite 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(139, 92, 246, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 60px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow-line {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(139, 92, 246, 0.8) 50%, 
                transparent 100%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: 700;
            padding: 14px 30px;
            border-radius: 50px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3) 0%, rgba(236, 72, 153, 0.3) 100%);
            border: 2px solid rgba(139, 92, 246, 0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.4),
                        0 0 40px rgba(236, 72, 153, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .back-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.5) 0%, rgba(236, 72, 153, 0.5) 100%);
            border-color: rgba(139, 92, 246, 0.8);
            transform: translateX(-8px) scale(1.05);
            box-shadow: 0 15px 50px rgba(139, 92, 246, 0.6),
                        0 0 60px rgba(236, 72, 153, 0.4);
        }

        .back-btn svg {
            transition: transform 0.4s ease;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            position: relative;
            z-index: 1;
        }

        .back-btn:hover svg {
            transform: translateX(-5px);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        .back-btn span {
            position: relative;
            z-index: 1;
        }

        h2 {
            background: linear-gradient(135deg, #a78bfa 0%, #ec4899 50%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-align: center;
            font-weight: 800;
            letter-spacing: -1px;
            animation: gradientShift 6s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        textarea {
            width: 100%;
            max-width: 500px;
            height: 150px;
            padding: 20px;
            font-size: 16px;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 20px;
            color: #ffffff;
            resize: vertical;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        textarea:focus {
            outline: none;
            border-color: rgba(139, 92, 246, 0.6);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3),
                        inset 0 2px 10px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            padding: 16px 50px;
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.4),
                        0 0 60px rgba(236, 72, 153, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 400px;
            height: 400px;
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.6),
                        0 0 100px rgba(236, 72, 153, 0.4);
        }

        button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .result {
            margin-top: 40px;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            color: #ffffff;
            padding: 25px;
            border-radius: 20px;
            background: linear-gradient(135deg, 
                rgba(139, 92, 246, 0.15) 0%, 
                rgba(236, 72, 153, 0.15) 100%);
            border: 1px solid rgba(139, 92, 246, 0.4);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.2);
            animation: resultFadeIn 0.6s ease-out;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes resultFadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result:empty {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h2 {
                font-size: 2em;
            }

            textarea {
                height: 120px;
            }

            button {
                padding: 14px 40px;
                font-size: 1em;
            }

            .result {
                font-size: 1.4em;
            }

            body::before,
            body::after {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="glow-line"></div>
        
        <a href="/" class="back-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Back to Home</span>
        </a>
        
        <h2>Spam Message Detection</h2>

        <form action="/predict" method="post">
            <textarea name="message" placeholder="Type your message"></textarea>
            <button type="submit">Check</button>
        </form>

        <div class="result">
            {{ prediction_text }}
        </div>
    </div>

</body>
</html>
